{% extends "menu/base.html" %}
{% block content %}
<h2>{% if not form.instance.pk %}Add New{% else %}Edit{% endif %} Menu Item</h2>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <br>
        <a href="{% url 'menu_list' %}" class="btn btn-secondary">Back to Menu</a>
    </div>
</div>
{% endblock %}
